<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Board</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

    <link rel="stylesheet" th:href="@{/css/main/freeBoardList.css}">
    <link rel="stylesheet" th:href="@{/css/main/reset.css}">

</head>
<body>
<th:block layout:fragment="header" th:include="/fragments/header"></th:block>
<section class="ftco-section">
    <div class="container">
        <div class="row">
            <div class="col-md-15">
                <div class="table-wrap">
                    <table class="table">
                        <thead class="thead-dark">
                        <tr>
                            <th style="width: 105px">글 번호</th>
                            <th style="width: 105px">작성자</th>
                            <th style="width: 300px">제목</th>
                            <th style="width: 175px">작성일</th>
                            <th style="width: 105px">조회수</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="freeBoard : ${freeBoardList}" style="cursor: pointer">
                            <td th:text="${freeBoard.no}"></td>
                            <td th:text="${freeBoard.writer}"></td>
                            <td><a th:href="@{/free-board/detail/{no}(no=${freeBoard.no})}"
                            th:text="${freeBoard.title}"></a></td>
                            <td th:text="${freeBoard.registTime}"></td>
                            <td th:text="${freeBoard.count}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <form id="searchForm" th:action="@{/free-board}" method="get" style="padding-top: 30px">
                <div class="input-group mb-3 col-7 d-flex justify-content-center">
                    <select class="select_type1 mx-1" name="searchCondition" id="searchCondition">
                        <option selected>전체</option>
                        <option value="writer" th:selected="${ selectCriteria.getSearchCondition() == 'writer'}">작성자</option>
                        <option value="title" th:selected="${ selectCriteria.getSearchCondition() == 'title'}">제목</option>
                        <option value="content" th:selected="${ selectCriteria.getSearchCondition() == 'content'}">내용</option>
                    </select>
                    <input class="form-control me-2 col-4 mx-1" type="text" name="searchValue" th:value="${ selectCriteria.getSearchValue() }"  placeholder="검색어를 입력해주세요.">
                    <button type="submit" class="btn">검색</button>
                </div>
            </form>
            <a style="padding-top: 30px" th:href="@{/free-board/insert}">게시글 등록</a>
        </div>
    </div>
</section>

<script th:inline="javascript">

const message = [[${message}]];

if(message !== "" && message != null){

    alert(message);
}
</script>
</body>
</html>
