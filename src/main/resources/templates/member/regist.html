<!doctype html>
<html lang="Ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>
<body>
<!-- Begin Page Content -->
<div class="outer outer-member-insert">
    <br>
    <h2 style="text-align: center">회원 가입</h2>

    <!-- 회원 가입 폼 -->
    <form id="joinForm" th:action="@{/member/regist}" method="post">
        <table style="margin: 0 auto">
            <tr>
                <td style="width: 120px">* 아이디 </td>
                <td><input type="text" maxlength="13" name="memberId" id="memberId" required></td>
                <td style="width: 100px"><input type="button" value="중복확인" id="duplicationCheck" class="btn btn-bs"></td>
            </tr>
            <tr>
                <td>* 비밀번호</td>
                <td><input type="password" maxlength="13" name="memberPwd" required></td>
                <td></td>
            </tr>
            <tr>
                <td>* 비밀번호확인</td>
                <td><input type="password" maxlength="13" name="memberPwd2"></td>
                <td></td>
            </tr>
            <tr>
                <td>* 닉네임</td>
                <td><input type="text" maxlength="5" name="nickname" required></td>
                <td></td>
            </tr>
            <tr>
                <td>연락처 </td>
                <td><input type="tel" name="phone"></td>
                <td></td>
            </tr>
            <tr>
                <td>이메일 </td>
                <td><input type="email" name="email"></td>
                <td></td>
            </tr>
            <tr>
                <td>우편번호</td>
                <td><input type="text" name="zipCode" id="zipCode" readonly></td>
                <td><input type="button" value="검색" class="btn btn-yg" id="searchZipCode"></td>
            </tr>
            <tr>
                <td>주소</td>
                <td><input type="text" name="address1" id="address1" readonly></td>
                <td></td>
            </tr>
            <tr>
                <td>상세주소</td>
                <td><input type="text" name="address2" id="address2"></td>
                <td></td>
            </tr>
            <br>
            <tr>
                <td><input type="button" class="btn btn-pk"  value="돌아가기" id="goMain"/></td>
                <td><input type="submit" value="가입하기" class="btn btn-or"></td>
                <td></td>
            </tr>
        </table>
    </form>
</div>	<!-- outer end -->
</body>
<script th:inline="javascript">

    const $searchZipCode = document.getElementById("searchZipCode");
    const $goMain = document.getElementById("goMain");

    $searchZipCode.onclick = function() {

        /* 다음 우편번호 검색 창을 오픈하면서 동작할 콜백 메소드를 포함한 객체를 매개변수로 전달한다. */
        new daum.Postcode({
            oncomplete: function(data){
                /* 팝업에서 검색결과 항목을 클릭했을 시 실행할 코드를 작성하는 부분 */
                document.getElementById("zipCode").value = data.zonecode;
                document.getElementById("address1").value = data.address;
                document.getElementById("address2").focus();
            }
        }).open();
    }

    $goMain.onclick = function() {
        location.href = "/";
    }

</script>
<script>
    if(document.getElementById("duplicationCheck")) {

        const $duplication = document.getElementById("duplicationCheck");

        $duplication.onclick = function() {
            let memberId = document.getElementById("memberId").value.trim();

            fetch("/member/idDupCheck", {
            method: "POST",
            headers: {
            'Content-Type': 'application/json;charset=UTF-8'
            },
            body: JSON.stringify({memberId: memberId})
            })
            .then(result => result.text())
            .then(result => alert(result))
            .catch((error) => error.text().then((res) => alert(res)));

        }
    }
</script>
</html>
